<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 101 Template</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<h1 id="time"><span class="minutes"></span><span class="seperator">:</span><span class="seconds"></span></h1>


<input type="button" class="control start" value="Start">
<input type="button" class="control pause hide" value="Pause">
<input type="button" class="control stop" value="Stop">
<br />
<input type="button" class="addTime" value="+1m" data-value="1">
<input type="button" class="addTime" value="+5m" data-value="5">
<input type="button" class="addTime" value="+30m" data-value="30">
<br />
<input type="button" class="addTime" value="-1m" data-value="-1">
<input type="button" class="addTime" value="-5m" data-value="-5">
<input type="button" class="addTime" value="-30m" data-value="-30">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-2.1.0.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/own.js"></script>
</body>
</html>
